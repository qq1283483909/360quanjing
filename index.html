<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/**{
				margin: 0;
				padding: 0;
			}*/
			#box{
				margin: 20px auto;
				width: 640px;
				height: 378px;
				border: solid 1px red;
/*				background-image: url(img/0.jpg);*/
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var  box = document.getElementById("box");
				var img = document.getElementsByTagName("img")[0];
				var i = 0;
				var j = 76;
				box.onmouseover=function(evt){
					box.onmousemove = function(evt){
					var e = evt||event;
					var x = e.clientX;
					var a = box.offsetWidth/2+box.offsetLeft;
//						var i = 0;
//						var j = 76;
						if (x-a<0) {
							img.src="img/"+i+".jpg";							
							i++;
							if (i>76) {
								i=0;
							}
						}
						if (x-a>0) {
							img.src="img/"+j+".jpg";
							j--;
							if (j<0) {
								j=76;
							}
						}
					}
//					document.onmouseup=function(){
//						document.onmouseup=null;
//						document.onmousemove=null;
//						
//					}
				}
			
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img/0.jpg"/>
		</div>
	</body>
</html>
